    <main role="main" class="container">

        <div class="starter-template">
            <h1>(fill me in please)</h1>

    </main><!-- /.container -->

    <form method="GET">
        <label id="pid_label" for="participant_id">Please enter Participant ID:</label> <br>
        <input type="number" name="participant_id" id="participant_id" placeholder="Participant ID">
        <input type="button" value="Submit" onclick=newLocation()>
        <script type="text/javascript">
            function newLocation() { 
                var participant_id = document.getElementById('participant_id').value

                if (participant_id > 0){
                    var params = new URLSearchParams();
                    params.append('participant_id',participant_id)
                    var url = "exp?" + params.toString()
                    window.location.href=url; 
                    
                } else {
                    document.getElementById('pid_label').innerHTML="Participant ID is required and must be larger than zero."

                }

                
                
            } 
        </script>
