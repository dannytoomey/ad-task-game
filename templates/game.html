<html>
    <title>AD Task Game - Play</title>
    <head>

        <link rel="shortcut icon" href="static/favicon.ico">
        
        <style>
            canvas {
                padding: 0;
                margin: auto;
                display: block;
                position: absolute;
                top: 0;
                bottom: 0;
                left: 0;
                right: 0;
            }

            body {
                background-color: black;
            }
            
            #rocket-img{
                visibility: hidden
            }

            /* Paste this css to your style sheet file or under head tag */
            /* This only works with JavaScript, 
            if it's not present, don't show loader */
            .no-js #loader { display: none;  }
            .js #loader { display: block; position: absolute; left: 100px; top: 0; }
            .se-pre-con {
                position: fixed;
                left: 0px;
                top: 0px;
                width: 100%;
                height: 100%;
                z-index: 9999;
                background: url(/static/loading_gif.gif) center no-repeat #fff;
                background-color: black;
            }

            
            

        </style>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.js"></script>
        <script>
        //paste this code under the head tag or in a separate js file.
            // Wait for window load
            $(window).load(function() {
                // Animate loader off screen
                $(".se-pre-con").fadeOut("slow");;
            });
        </script>




        <canvas id="canvas"></canvas>
        
        <script type="text/javascript" src="{{ url_for('static', filename='game_bundle.js')}}">
        </script>



    </head>
    <body id='body'>

        <div class="se-pre-con"></div>

        
        
        <script src="https://cdn.jsdelivr.net/jquery/latest/jquery.min.js"></script>
        
       
        <img src= "static/Rocket1/Rckt1Explzn00.png" id="rocket1-img">
        
        <img src= "{{ url_for('static', filename='rocket_stills/rocket2b.png')}}" id="rocket2-img">
        
        <img src= "static/Rocket3/Rckt3Explzn00.png" id="rocket3-img">

        <img src= "{{ url_for('static', filename='rocket_stills/rocket4c.png')}}" id="rocket4-img">

        <img src="static/Missle-1/Missle000.png" id="laser">
        
        
        
        
        

    </body>    

</html>
